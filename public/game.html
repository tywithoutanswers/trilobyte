<!DOCTYPE html>
<html>
    <head>
        <script src="game.js"></script>
        <link rel="stylesheet" href="game.css">
        <style>
        body {
            display: flex;
            justify-content: center;
            background-color: aquamarine;
        }

        #gameUIContainer {
            display: flex;
            position: relative;
            width: 20vh;
            height: 80vh;
            margin: 20px;
        }

        #encounterChart {
            flex: 2 25px;
            width: 100%;
            display: flex;
            position: relative;
            align-items: flex-end;
            border: 1px solid black;
        }

        #progressChart {
            flex: 1 25px;
            width: 100%;
            display: flex;
            position: relative;
            align-items: flex-end;
            border: 1px solid black;
        }

        #progressBar {
            position: absolute;
            background-color: blue;
            width: inherit;
            height: 60%;
        }
        
        #captureZone {
            position: absolute;
            background-color: blue;
            width: inherit;
            height: 10%;
        }

        #fishZone {
            position: absolute;
            width: inherit;
            height: 10%;
            bottom: 10%;

            display: flex;
            align-items: center;
            justify-content: center;
        }

        #fishGraphic {
            position: absolute;
            width: 64px;
            height: 64px;
            z-index: 100;
        }


        
        </style>
    </head>
    <body onload="init()", onmousedown="startReel(event);", onmouseup="stopReel(event);">
        <div id="gameUIContainer">

            <div id="encounterChart">
                <div id="captureZone"></div>
                <div id="fishZone">
                    <img id="fishGraphic", src="game_assets/fish.png">
                </div>
            </div>

            <div id="progressChart">
                <div id="progressBar"></div>
            </div>
            
        </div>
        <div id="test", style="max-width: 100px;"></div>
    </body>
</html>
