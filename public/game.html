<!DOCTYPE html>
<html>
    <head>
        <script src="game.js"></script>
        <link rel="stylesheet" href="game.css">
        <style>
        body {
            display: flex;
            justify-content: center;
            background-color: aquamarine;
        }

        img {
            user-select: none;
        }

        #gameUIContainer {
            display: flex;
            position: relative;
            width: 20vh;
            height: 80vh;
            margin: 20px;
        }

        #encounterChart {
            flex: 2 10vh;
            width: 100%;
            display: flex;
            position: relative;
            align-items: flex-end;
            border: 1px solid black;
        }

        #progressChart {
            flex: 1 5vh;
            width: 100%;
            display: flex;
            position: relative;
            align-items: flex-end;
            border: 1px solid black;
        }

        #progressBar {
            position: absolute;
            background-color: blue;
            width: inherit;
            height: 60%;
        }
        
        #captureZone {
            position: absolute;
            background-color: green;
            width: inherit;
            height: 10%;
        }

        #fishZone {
            position: absolute;
            width: inherit;
            height: 10%;
            bottom: 10%;

            display: flex;
            align-items: center;
            justify-content: center;
        }

        #fishGraphic {
            position: absolute;
            width: 10vh;
            height: 10vh;
            z-index: 100;
        }

        #gamePopup {
            position: absolute;
            border: 1px solid red;
        }

        #sideBar {
            border: 1px solid red;
            max-height: 50%;

        }


        
        </style>
    </head>
    <body onload="init()", onmousedown="startReel(event);", onmouseup="stopReel(event);">

        <div id="gamePopup">
            <h3>I am the header</h3>
            <p>I am the desc</p>
            <button>I am the button</button>
        </div>

        <div id="gameUIContainer">

            <div id="encounterChart">
                <div id="captureZone"></div>
                <div id="fishZone">
                    <img id="fishGraphic", draggable="false", oncontextmenu="preventDefault(event)" src="game_assets/fish.png">
                </div>
            </div>

            <div id="progressChart">
                <div id="progressBar"></div>
            </div>
        </div>

        <div id="sideBar">
            yapyapyap
        </div>

        <div id="test", style="max-width: 100px;"></div>
    </body>
</html>
