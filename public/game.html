<!DOCTYPE html>
<html>
    <head>
        <script src="game.js"></script>
        <style>
        h2 {
            font-family:Georgia, 'Times New Roman', Times, serif;
        }

        p {
            font-family:Georgia, 'Times New Roman', Times, serif;
        }  

        body {
            width: 100%;
            flex-direction: column;
            background-color: aquamarine;
        }

        img {
            user-select: none;
        }

        #gameUIContainer {
            position: fixed;
            display: flex;
            width: 20vh;
            height: 80vh;
            margin: 20px;
            z-index: 10;
            position:absolute;
            left: 50%;
            transform: translate(-50%,0);
        }

        #encounterChart {
            box-sizing: border-box;
            flex: 2 10vh;
            width: 100%;
            display: flex;
            position: relative;
            align-items: flex-end;
            border: 5px solid rgb(0, 168, 168);;
            border-right: 0px;
            border-radius: 5px 0px 0px 5px;

            background: linear-gradient(  rgb(133, 186, 238),rgb(118, 189, 190));
            z-index: 10;
        }

        #progressChart {
            box-sizing: border-box;
            flex: 1 5vh;
            width: 100%;
            display: flex;
            position: relative;
            align-items: flex-end;
            background-color: aqua;
            border: 5px solid rgb(0, 168, 168);
            border-radius: 0px 5px 5px 0px;
            z-index: 10;
        }

        #progressBar {
            position: absolute;
            background-color: blue;
            width: inherit;
            height: 60%;
            border-radius: 2px 2px 0px 0px;
            z-index: 20;
        }
        
        #captureZone {
            position: absolute;
            background-color: green;
            width: inherit;
            height: 10%;
            z-index: 20;
        }

        #fishZone {
            position: absolute;
            width: inherit;
            height: 10%;
            bottom: 10%;
            

            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 30;
        }

        #fishGraphic {
            position: absolute;
            width: 10vh;
            height: 10vh;
            z-index: 100;
            z-index: 40;
        }

        #gamePopup {
            visibility: hidden;
            position: absolute;
            background-color: aqua;
            border: 5px solid rgb(0, 168, 168);
            padding: 5px;
            border-radius: 10px;
            max-height: 80vh;
            min-height: 10vh;
            min-width: 10vw;
            max-width: 100%;
            margin: 20px 20px 20px 0px;
            z-index: 100;
        }

        #sideBar {
            position: fixed;
            right: 0px;
            background-color: aqua;
            border: 5px solid rgb(0, 168, 168);
            padding: 5px;
            border-radius: 10px;
            max-height: 100%;
            min-height: 10vh;
            min-width: 10vw;
            max-width: 60vh;
            margin: 20px 20px 20px 0px;
            z-index: 20;
        }


        
        </style>
    </head>
    <body onload="init()", onmousedown="startReel(event);", onmouseup="stopReel(event);">

        <div id="gamePopup">
            <h3 id="popupHead">I am the header</h3>
            <p id="popupBody">I am the desc</p>
            <button id="popupButton">I am the button</button>
        </div>

        <div id="gameUIContainer">

            <div id="encounterChart">
                <div id="captureZone"></div>
                <div id="fishZone">
                    <img id="fishGraphic", draggable="false", oncontextmenu="preventDefault(event)" src="game_assets/fish.png">
                </div>
            </div>

            <div id="progressChart">
                <div id="progressBar"></div>
            </div>
        </div>

        <div id="sideBar">
            <h2 style="text-align: center;">Fish Caught</h2>
            <hr style="background-color: black; border-color: black;">
            <p id="sideBarText"></p>
        </div>

    </body>
</html>
