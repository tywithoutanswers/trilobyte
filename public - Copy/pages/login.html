<!DOCTYPE html>
<html>
  <head>
    <title>Login - Trilobyte Trawling</title>
    <link rel="stylesheet" href="/assets/fishstyle.css" />
  </head>
  <body>
    <div class="login">
      <h2>Login here!</h2>
      <form id="login-form">
        <label for="email">Email:</label>
        <input type="email" id="email" required />
        <br />
        <label for="password">Password:</label>
        <input type="password" id="password" required />
        <br />
        <button type="submit">Login</button>
      </form>
      <button onclick="window.history.pushState({}, '', '/signUp'); window.renderPage();">Don't have an account? Sign Up</button>
      <br />
      <button href="#" id="back-link">Go back</button>
    </div>
  </body>
</html>
