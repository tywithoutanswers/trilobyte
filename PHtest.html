<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload JSON to Firestore</title>
  
  <!--Firebase SDK Module-->
  <script type="module">
    //Firebase Imports
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js';
    import { getFirestore, collection, addDoc } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js';

    //These are the values for my firebase account, you'll have to change these to yours!
    const firebaseConfig = {
      apiKey: "AIzaSyAOEJIw3iz3p41ssqsPZgTq0E6swbrDF-k",
      authDomain: "trilobyte-964a8.firebaseapp.com",
      projectId: "trilobyte-964a8",
      storageBucket: "trilobyte-964a8.firebasestorage.app",
      messagingSenderId: "998444788748",
      appId: "1:998444788748:web:4b843fdfa3d7bc83809229"
    };

    
    //Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    //Placeholder data
    const placeholderJson = {
      name: "John Zomboid",
      age: 30,
      email: "IHaveManyTwins@KYmail.com"
    };

    //Uploads to Firestore
    window.uploadFile = async function () {
      try {
		//collectName is the collection name on the firestore database
        const collectionRef = collection(db, 'test-gameupload')
        await addDoc(collectionRef, placeholderJson);
        console.log('Document uploaded:', placeholderJson);
        alert('Upload complete!');
      } catch (error) {
        console.error('Error uploading file:', error);
        alert('Error uploading file!');
      }
    };
  </script>

</head>
<body>
  <h2>JSON/FIREBASE Test</h2>
  <button onclick="uploadFile()">Upload Placeholder JSON</button>
</body>
</html>
